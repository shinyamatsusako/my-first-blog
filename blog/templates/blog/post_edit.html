{% extends 'blog/base.html' %}
    
<form method="post" enctype="multipart/form-data"></form>

{% block content %}
    <h2>New post</h2>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        {{ form.image }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
